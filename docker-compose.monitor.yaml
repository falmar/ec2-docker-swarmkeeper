version: "3.8"

services:
  cadvisor:
    image: "gcr.io/cadvisor/cadvisor:v0.47.0"
    networks:
      - hostnet
    privileged: true
    devices:
      - "/dev/kmsg:/dev/kmsg"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
