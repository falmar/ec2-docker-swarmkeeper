version: "3.8"

services:
  notify:
    init: true
    image: "docker.io/falmar/docker-swarm-ec2:notify_2"
    networks:
      - net
    secrets:
      - source: app_env
        target: /app/config.yaml
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker

secrets:
  app_env:
    external: true
    name: slacker_env
